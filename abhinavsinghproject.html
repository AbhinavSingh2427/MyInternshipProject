<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Pricing Page Project</title>
</head>
<body> 
<h1><strong>PRODUCT PRICING</strong></h1>
  <section class="price-table">
    <div class="price-column">
      <div class="price-header">
        <div class="price">
          <div class="price-currency">$</div>
          10
          <div class="price-period">/mo</div>
        </div>
        <div class="price-plan">Basic</div>
      </div>
      <div class="divider"></div>
      <div class="price-features">
        <div class="price-feature">
          <img src="checked.png" alt="yes">
          Feature A
        </div>
        <div class="price-feature">
          <img src="checked.png" alt="yes">
          Feature B
        </div>
        <div class="price-feature inactive">
          <img src="square.png" alt="no">
          Feature C
        </div>
        <div class="price-feature inactive">
          <img src="square.png" alt="no">
          Feature D
        </div>
        <div class="price-feature inactive">
          <img src="square.png" alt="no">
          Feature E
        </div>
      </div>
      <button class="price-button">Start Today</button>
    </div>

    <div class="price-column popular">
      <div class="price-header">
        <div class="popular-sign">Most popular</div>
        <div class="price">
          <div class="price-currency">$</div>
          20
          <div class="price-period">/mo</div>
        </div>
        <div class="price-plan">Professional</div>
      </div>
      <div class="divider"></div>
      <div class="price-features">
        <div class="price-feature">
          <img src="checked.png" alt="yes">
          Feature A
        </div>
        <div class="price-feature">
          <img src="checked.png" alt="yes">
          Feature B
        </div>
        <div class="price-feature">
          <img src="checked.png" alt="no">
          Feature C
        </div>
        <div class="price-feature inactive">
          <img src="square.png" alt="no">
          Feature D
        </div>
        <div class="price-feature inactive">
          <img src="square.png" alt="no">
          Feature E
        </div>
      </div>
      <button class="price-button">Start Today</button>
    </div>

    <div class="price-column">
      <div class="price-header">
        <div class="price">
          <div class="price-currency">$</div>
          50
          <div class="price-period">/mo</div>
        </div>
        <div class="price-plan">Enterprise</div>
      </div>
      <div class="divider"></div>
      <div class="price-features">
        <div class="price-feature">
          <img src="checked.png" alt="yes">
          Feature A
        </div>
        <div class="price-feature">
          <img src="checked.png" alt="yes">
          Feature B
        </div>
        <div class="price-feature">
          <img src="checked.png" alt="no">
          Feature C
        </div>
        <div class="price-feature">
          <img src="checked.png" alt="no">
          Feature D
        </div>
        <div class="price-feature">
          <img src="checked.png" alt="no">
          Feature E
        </div>
      </div>
      <button class="price-button">Start Today</button>
    </div>
  </section>
</body>
</html>
